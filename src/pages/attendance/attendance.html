<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Asistencia</ion-title>
    <ion-buttons end>
      <button ion-button (click)="showCheck()">
        Checar
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let attendance of attendances" (click)="openAttendance({data: attendance})">
      <h2>{{attendance.name}}</h2>
      <p>{{attendance.attendances_id | date:'medium'}}</p>
    </ion-item>
  </ion-list>
</ion-content>

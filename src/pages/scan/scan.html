<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Escanear QR
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button block (click)="scan()" color="dark" icon-right="">
        Confirmar Asistencia
        <ion-icon name="qr-scanner"></ion-icon>
    </button>

    <ion-card *ngIf="thisAttendance">
        <ion-card-header>
            Informaci√≥n
        </ion-card-header>
        <ion-card-content>
            <b>Status: </b> Asistencia Confirmada <br />
            <b>Clase: </b> {{thisAttendance.class.name}}
            <br />
            <img src="{{thisAttendance.qrUrl}}" class="img-responsive" />
        </ion-card-content>
    </ion-card>
</ion-content>

<ion-header>
    <ion-navbar>
        <ion-title>
            Registrar Dispositivo
        </ion-title>
        <ion-buttons end>
            <button ion-button (click)="scan()">
                Scan
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <button ion-item *ngFor="let device of devices" (click)="presentPrompt(device.id)">
            <h2>{{ device.name || 'Unnamed' }}</h2>
            <p>{{ device.id }}</p>
            <p>RSSI: {{ device.rssi }}</p>
        </button>
    </ion-list>
    <p>{{ statusMessage }}</p>
</ion-content>

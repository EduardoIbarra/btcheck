<div class="container">
    <div>
        <h3>Crear Estudiante</h3>
        <div class="row">
            <div class="col-md-3">
                <label>Matrícula</label>
                <input type="text" class="form-control" [(ngModel)]="student.school_id">
            </div>
            <div class="col-md-3">
                <label>Nombre(s)</label>
                <input type="text" class="form-control" [(ngModel)]="student.firstName">
            </div>
            <div class="col-md-3">
                <label>Apellido(s)</label>
                <input type="text" class="form-control" [(ngModel)]="student.lastName">
            </div>
            <div class="col-md-3">
                <br />
                <a (click)="saveStudent()" class="btn btn-primary btn-block">Guardar</a>
            </div>
        </div>
        <hr />
        <div>
            <h2>Estudiantes</h2>
            <table class="table table-bordered table-condensed table-striped">
                <tr>
                    <th>Matrícula</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr *ngFor="let s of students" class="center">
                    <td>{{s.school_id}}</td>
                    <td>{{s.firstName}}</td>
                    <td>{{s.lastName}}</td>
                    <td><a (click)="editStudent(s)"><span class="glyphicon glyphicon-edit"></span></a></td>
                    <td><a (click)="deleteStudent(s)"><span class="glyphicon glyphicon-remove"></span></a></td>
                </tr>
            </table>
        </div>
    </div>
</div>

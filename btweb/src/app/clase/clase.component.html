<div class="container">
    <div>
        <h3>Crear Clase</h3>
        <div class="row">
            <div class="col-md-3">
                <label>Nombre</label>
                <input type="text" class="form-control" [(ngModel)]="clase.name">
            </div>
            <div class="col-md-6">
                <label>Descripción</label>
                <input type="text" class="form-control" [(ngModel)]="clase.description">
            </div>
            <div class="col-md-3">
                <br />
                <a (click)="saveClase()" class="btn btn-primary btn-block">Guardar</a>
            </div>
        </div>
        <hr />
        <div>
            <h2>Clases</h2>
            <table class="table table-bordered table-condensed table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr *ngFor="let s of clases" class="center">
                    <td>{{s.class_id}}</td>
                    <td>{{s.name}}</td>
                    <td>{{s.description}}</td>
                    <td><a (click)="editClase(s)"><span class="glyphicon glyphicon-edit"></span></a></td>
                    <td><a (click)="deleteClase(s)"><span class="glyphicon glyphicon-remove"></span></a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
